<html lang="tr"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&amp;display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#000;
      --muted:#bfc5cc;
      --red:#ff2b2b;
      --max-width:920px;
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:40px 20px;
    }

    .card{
      width:100%;
      max-width:var(--max-width);
      text-align:center;
      padding:36px 28px 48px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      box-shadow:0 6px 30px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.03);
    }

    .top-img{
      margin:0 auto 18px;
      width:220px;
      height:220px;
      background-image:url('https://cdn.discordapp.com/attachments/1312097542938431570/1417862066307469414/derin.jpeg?ex=68cc0673&is=68cab4f3&hm=f7d6f20c58208325f2e405d223313f5ee3b225e11cea19a890d5e6f705466fe2&');
      background-size:cover;
      background-position:center;
      border-radius:12px;
      border:3px solid rgba(255,255,255,0.04);
      display:inline-block;
    }

    .logo{
      margin-top:12px;
      font-weight:800;
      letter-spacing:0.6px;
      font-size:20px;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
    }

    .logo .mark{
      background:linear-gradient(90deg,#ffffff08,#ffffff20);
      padding:6px 10px;
      border-radius:6px;
      font-weight:700;
      font-size:14px;
      opacity:0.95;
    }

    h1{
      margin:22px 0 8px;
      font-size:34px;
      line-height:1.05;
      color:var(--blue);
      text-transform:uppercase;
      letter-spacing:1px;
    }

    p.lead{
      margin:0 auto 18px;
      max-width:760px;
      color:var(--muted);
      font-size:16px;
      line-height:1.6;
    }

    .muted-block{
      margin-top:18px;
      padding:16px 18px;
      border-radius:10px;
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.02);
      color:var(--muted);
      font-size:15px;
    }

    .small-note{
      margin-top:20px;
      font-size:13px;
      color:#9aa0a6;
    }

    .pseudo-footer{
      margin-top:28px;
      padding-top:18px;
      border-top:1px solid rgba(255,255,255,0.03);
      color:#c9d0d6;
      font-size:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
    }

    @media (max-width:520px){
      .top-img{width:160px;height:160px}
      h1{font-size:24px}
      .card{padding:24px}
    }
  </style>
</head>
<body>
  <div class="wrap" bis_skin_checked="1">
    <div class="card" role="main" bis_skin_checked="1">
     <!-- <div class="top-img" aria-hidden="true" bis_skin_checked="1"></div> -->

      <!-- Logo: replace this block with <img src="/path/to/logo.png" alt="Site Logo" /> if you have a logo -->
      

      <h1>We Are Coming Very Soon</h1>

      <p class="lead">This is a Information Page.</p>

      <div class="muted-block" bis_skin_checked="1">
        <strong>Soon:</strong>We Will be Back Soon</div>

      <div class="small-note" bis_skin_checked="1">trklzz</div>

      <div class="pseudo-footer" bis_skin_checked="1">18/09/2025</div>
    </div>
  </div>



</body></html>
